<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail & dices</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <!-- Mail -->
      <h2>Mail</h2>
      <label for="mail">Inserisci la tua email: </label>
      <input type="email" id="mail" value="giacomoportaluppi@gmail.com" />
      <button type="button" id="mail-start">Esegui</button>
      <p id="mail-message"></p>

      <!-- Dices -->
      <h2 class="mt-100">Gioco dei dadi</h2>
      <div class="d-none" id="numbers">
        <div class="d-flex align-items-center">
          <p>Numero del giocatore:</p>
          <figure id="user-number"></figure>
        </div>

        <div class="d-flex align-items-center mt-20">
          <p>Numero del computer:</p>
          <figure id="computer-number"></figure>
        </div>
      </div>
      <p id="dices-result"></p>
      <button type="button" id="dices-start">Gioca</button>
      <script src="js/script.js"></script>
    </main>
  </body>
</html>
